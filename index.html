<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel - School of Net</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="logo.png">
                <span>Painel da SON</span>
            </div>
            <div class="list-group list-group-flush border-right">
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-home"></i>Inicio</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-users"></i>Funcionários</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-box-open"></i>Produtos</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-sitemap"></i>Categorias</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-people-carry"></i>Fornecedores</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="far fa-chart-bar"></i>Relatórios</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light" id="son-navbar">
                <span id="menu-toggle" class="mr-auto"><img src="logo.png" class="mx-auto d-block"></span>
                <a href="#" class="navbar-brand" id="navbar-site-title">Painel</a>

                <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#son-navbar-collapse"
                        aria-controls="son-navbar-collapse"
                        aria-expanded="false"
                        aria-label="Exibe toda navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="son-navbar-collapse">
                    <form class="form-inline" id="navbar-search-form">
                        <input type="text" class="form-control form-field son-form-field" placeholder="Pesquisar" id="navbar-search-field">
                    </form>
                    <div id="navbar-profile" class="ml-auto">
                        <img src="https://avatars1.githubusercontent.com/u/1902749?s=460&u=382acdf7478c6499d9b4321e68523d17b699e802&v=4" alt="" srcset="">
                        <span>João Mangueira</span>
                    </div>
                </div>

            </nav>
            <div id="content" class="container">
                <div class="table-title">
                    <h3 >Usuários</h3>
                    <input type="text" class="form-control form-field son-form-field" placeholder="Pesquisar">
                </div>

                <table class="table bg-white">
                    <thead>
                     <tr>
                         <th class="table-col-title">#</th>
                         <th class="table-col-title">NOME</th>
                         <th class="table-col-title">SOBRENOME</th>
                         <th class="table-col-title">USUÁRIO</th>
                     </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>João</td>
                            <td>Mangueira</td>
                            <td>@jmangueira</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>João</td>
                            <td>Mangueira</td>
                            <td>@jmangueira</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>João</td>
                            <td>Mangueira</td>
                            <td>@jmangueira</td>
                        </tr>

                    </tbody>
                </table>
                <h3 id="main-page-form-title" class="son-main-text-3">Novo artigo</h3>
                <div>
                    <form class="card son-form">
                        <div class="card-body son-form-body">
                            <div class="form-group">
                                <label>Autor</label>
                                <input type="text" class="form-field son-form-field form-control" id="user-field" placeholder="Autor">
                                <hr>
                            </div>
                            <div class="form-group">
                                <label>Título</label>
                                <input type="text" class="form-field son-form-field form-control" id="title-field" placeholder="Título">
                                <hr>
                            </div>
                            <div class="form-group">
                                <label>Conteúdo</label>
                                <textarea class="form-field son-form-field form-control" id="body-field" placeholder="Um texto qualquer">
                            </textarea>
                                <hr>
                            </div>
                            <div class="form-group">
                                <label>Data</label>
                                <input type="date" class="form-field son-form-field form-control" id="date-field">
                            </div>
                        </div>
                        <div class="confirm-btn card-footer">
                            <button class="btn btn-primary">Criar e adicoinar outro</button>
                            <button class="btn btn-primary">Publicar post</button>
                        </div>

                    </form>
                    <h3>Sem conteúdo</h3>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
